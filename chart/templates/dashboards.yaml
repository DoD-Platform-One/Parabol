{{- $pkg := "parabol" }}
{{- $files := .Files.Glob "dashboards/*.json" }}
{{- if and .Values.monitoring.enabled $files }}
apiVersion: v1
kind: ConfigMapList
items:
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: {{ (printf "%s-%s" (default "parabol" $pkg) (default "dashboard" $dashboardName)) | trunc 63 | trimSuffix "-" | lower }}
    namespace: {{ default $.Release.Namespace $.Values.monitoring.dashboards.namespace }}
    labels:
      {{- if $.Values.monitoring.dashboards.label }}
      {{ $.Values.monitoring.dashboards.label }}: "1"
      {{- end }}
      app: {{ $pkg }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
{{- end }}
